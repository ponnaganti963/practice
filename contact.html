<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/contact.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
  </head>
  <body>
    <div class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
    <a href="index.html" style="text-decoration: none;font-size:2rem;"><<</a>


     <div class="contactus">
       <div class="links">
         <div class="link facebook">
           <span>Facebook</span>
            <a href="https://www.facebook.com/manikanta.ponnaganti.1" target="_blank"><i class="bi bi-facebook"></i></a>
         </div>
         <div class="link instagram">
           <span>Instagram</span>
            <a href="https://www.instagram.com/invites/contact/?i=1o8pkv2ipif5u&utm_content=87mxz7x" target="_blank"><i class="bi bi-instagram"></i></a>
         </div>
         <div class="link linkedin">
           <span>LinkedIn</span>
           <a href="https://www.linkedin.com/in/ponnaganti-manikanta-81b4251b2" target="_blank"><i class="bi bi-linkedin"></i></a>
         </div>
         <div class="link github">
           <span>GitHub</span>
           <a href="https://github.com/ponnaganti963" target="_blank"><i class="bi bi-github"></i></a>
         </div>
       </div>
     </div>


     <div class="tabs">
       <input type="radio" name="tab" id="home" checked="checked">
       <label for="home"><i class="bi bi-house-fill"></i></label>

       <input type="radio" name="tab" id="search">
       <label for="search"><i class="bi bi-search"></i></label>

       <input type="radio" name="tab" id="circle">
       <label for="circle"><i class="bi bi-plus-circle-fill"></i></label>

       <input type="radio" name="tab" id="heart">
       <label for="heart"><i class="bi bi-suit-heart-fill"></i></label>

       <input type="radio" name="tab" id="person">
       <label for="person"><i class="bi bi-person-fill"></i></label>

       <div class="bubble"></div>

       <div class="liquid">
         <div class="liquid-tab">
           <span class="active"></span>
         </div>
       </div>
     </div>

    <script type="text/javascript">
    $(window).on("load",()=>{
      $(".spinner").fadeOut("slow");
    });

    </script>

  </body>
</html>
